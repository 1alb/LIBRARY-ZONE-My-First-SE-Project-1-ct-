<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration - Library Zone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-box {
      background: white;
      padding: 30px;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .register-box h2 {
      text-align: center;
      color: #2c7ad6;
      margin-bottom: 20px;
    }

    .register-box .input-group {
      margin-bottom: 15px;
    }

    .register-box label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    .register-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      outline: none;
    }

    .register-box input:focus {
      border-color: #2c7ad6;
    }

    .register-box button {
      width: 100%;
      padding: 10px;
      background: #2c7ad6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .register-box button:hover {
      background: #1e5cab;
    }

    .register-box a {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #2c7ad6;
      text-decoration: none;
    }

    .register-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="register-box">
      <h2><i class="fa fa-user-plus"></i> User Registration</h2>
      <form onsubmit="alert('Registration successful!'); return false;">
        <div class="input-group">
          <label for="name"><i class="fa fa-user"></i> Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="input-group">
          <label for="email"><i class="fa fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="username"><i class="fa fa-user-circle"></i> Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="input-group">
          <label for="password"><i class="fa fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="input-group">
          <label for="confirm"><i class="fa fa-lock"></i> Confirm Password</label>
          <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required>
        </div>
        <button type="submit">Register</button>
        <a href="login.html">Already have an account? Login</a>
      </form>
    </div>
  </div>

</body>
</html>
